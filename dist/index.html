<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.3a01df49.css">
</head>

<body>
  <header class="header"></header>

  <main class="main">
    <div class="container">
      <div class="count">
        <input class="count__input" type="date">
        <button class="count__btn">Count</button>
      </div>

      <div class="count__clock">
        <div class="count__clock-item">
          <span class="count__seconds"></span>
          <div class="count__text">Seconds</div>
        </div>
        <div class="count__clock-item">
          <span class="count__minutes"></span>
          <div class="count__text">Minutes</div>
        </div>
        <div class="count__clock-item">
          <span class="count__hours"></span>
          <div class="count__text">Hours</div>
        </div>
        <div class="count__clock-item">
          <span class="count__days"></span>
          <div class="count__text">Days</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer"></footer>


  <script src="/index.fbb3188c.js" defer=""></script>
</body>

</html>
